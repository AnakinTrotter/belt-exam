<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>The Wishing App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <h1 id="login-welcome">Welcome! Sign in to make a wish!</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="page">
        <div class="container">
            <p>Register</p>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="fname">First name</label></td>
                        <td><input type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last name</label></td>
                        <td><input type="text" name="lname"><br></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm">Confirm pw</label></td>
                        <td><input type="password" name="confirm"></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" name="pressed" value="register"></td>
                        <td><input type="submit" value="Register" id="register-button"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="container">
            <p>Login</p>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" name="pressed" value="login"></td>
                        <td><input type="submit" value="Log In" id="login-button"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
